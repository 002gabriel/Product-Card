<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Perfume commers</title>
</head>
<body>
  <article class="main-container">
    <section class="picture-container">
      <img src="./images/image-product-desktop.jpg" alt="Picture presentation">
    </section>
    <section class="description-container">
      <p class="type-product">PERFUME</p>
      <h1 class="title-product">Gabrielle Essence Eau De Parfum</h1>
      <p class="description-product">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices-container">
        <h2 class="price-product">$149.99</h2>
        <p class="last-price-product">$169.99</p>
      </div>
      <button id="purchase-button">
        <div class="button-container">
          <img src="./images/icon-cart.svg" type="image/svg+xml" alt="Cart icon">
          <h4 class="button-content">Add to Cart</h4>
        </div>
      </button>
    </section>
  </article>
</body>
</html>
